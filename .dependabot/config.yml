version: 1

update_configs:
  - package_manager: "javascript"
    directory: "/"
    update_schedule: "live"
    default_reviewers:
    - "thenativeweb/wolkenkit-dev"
    default_assignees:
    - "goloroden"
    - "yeldiRium"
    default_labels:
    - "Dependencies"
    commit_message:
      prefix: "fix"
      prefix_development: "chore"
    allowed_updates:
    - match:
        dependency_type: "direct"
        update_type: "all"
    version_requirement_updates: "increase_versions"
